    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="seaarch" placeholder="Enter  City.." required class="search-form-input"
                    id="search-form-input" />
                <input type="submit" value="search" class="search-form-button" />

        <main>
            <div class="weather-app-data">

                    <h1 class="weather-app-city" id="weather-app-city"></h1>

                        <br />

                    </p>
                </div>
                <div class="weather-app-temperature-container">
                    <div id="icon">
                        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                            class="weather-app-icon" />
                    </div>
                    <div class=" weather-app-value" id="temperature">
                    </div>
